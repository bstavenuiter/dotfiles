window:
  padding:
    x: 2
    y: 2

font:
  glyph_offset:
    x: 0
    y: 5

  normal:
    family: FiraCode Nerd Font Mono

  bold:
    family: FiraCode Nerd Font Mono

  italic:
    family: FiraCode Nerd Font Mono

  bold_italic:
    family: FiraCode Nerd Font Mono

  size: 16

  offset:
      x: 0    # For letter spacing.
      y: 10    # For line spacing. 

# allow alt-left and alt-right to jump word
key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }
  - { key: Key6,  mods: Control, chars: "\x1e" } # issue with ctrl-^ https://github.com/alacritty/alacritty/issues/1108 annoying when using vim

# allow mouse selection for copy text
selection:
  save_to_clipboard: true
